  <header>

          <li><a href="portfolio.html">Portfolio</a></li>

  <div id="container" class="wrapper">
    <div id="content" class="module">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Jose Sanchez" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com.mx" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message"
              placeholder="Lorem ipsum dolor sit amet consectetur adipiscing elit ridiculus lacinia curae, faucibus ut nunc mi diam sed convallis ultricies est eget, ad tempus urna sollicitudin dictumst rhoncus et magna accumsan. Mollis dis risus morbi vivamus vehicula pulvinar at facilisis, sagittis dictum luctus volutpat ultrices aptent egestas sapien hac, cras sem imperdiet eget nec tristique primis. Nec praesent netus fusce fames hac duis velit donec commodo, massa quam bibendum cras dignissim magnis enim posuere"
              required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </div>
    <div id="social" class="module">
      <h2>Let's Connect</h2>
      <a href="https://github.com/miguelrazo25"><img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"></a>
      <a href="https://www.linkedin.com/in/miguel-razo-420364146/"><img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png"></a>
      <a href="https://stackoverflow.com/users/11831540/miguel-razo"><img
          src="https://ih1.redbubble.net/image.316142692.7951/ap,550x550,12x12,1,transparent,t.png"></a>
      <a href="https://www.resume-now.com"><img
          src="https://banner2.kisspng.com/20180328/pcw/kisspng-logo-desktop-wallpaper-photography-wallpaper-r-5abbf217bd5145.2982688415222666477755.jpg"></a>
    </div>
  </div>
